<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css"/>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>

    <div class="card-container">
      <div class="content-container">
        <div class="star"><img src="/images/icon-star.svg"/></div>
        <h3 class="heading">How did we do?</h3>
        <p class="para">Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!</p>
      <div class="rating" id="select-rating" value="none">
        <button class="rating-btn" id="rating-btn-1" value="1">1</button>
        <button class="rating-btn" id="rating-btn-2" value="2">2</button>
        <button class="rating-btn" id="rating-btn-3" value="3">3</button>
        <button class="rating-btn" id="rating-btn-4" value="4">4</button>
        <button class="rating-btn" id="rating-btn-5" value="5">5</button>
      </div>
      <button class="submit-btn" id="submit-btn">Submit</button>
      </div> 
    </div>


    <script src="/script.js"></script>
  </body>
</html>
